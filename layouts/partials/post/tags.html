{{ if (not (eq .Params.showTags false)) }}
{{ with .Params.tags }}
    {{ $tagsLength := len . }}
    {{ if gt $tagsLength 0 }}
        <div class="post-footer-tags">
        <span class="text-color-light text-small">{{ i18n "post.tagged_in" }}: </span>
        {{ partial "post/tag.html" $ }}
        </div>
    {{ end }}
{{ end }}
{{ end }}
