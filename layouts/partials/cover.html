{{ if .Site.Params.coverImage }}
  {{ $cover := .Site.Params.coverImage }}
  {{ if not (in .Site.Params.coverImage "://") }}  
    {{ $cover := (printf "/images/%s" .Site.Params.coverImage) }}    
  {{ end }}
  <div id="cover" style="background-image:url('{{ $cover | absURL }}'); background-color: {{ .Site.Params.coverBgColor }}">
  </div>
{{ end }}
